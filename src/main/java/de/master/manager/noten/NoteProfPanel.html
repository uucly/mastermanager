<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div>
			<strong>Pflichtkurse</strong>
		</div>
		<div wicket:id="pflichtCourses">
			<span wicket:id="pflichtCourse"></span>
			<select wicket:id="dropDownNotenPflicht"></select>
		</div>
		<div><strong>WahlKurse</strong></div>
		<div wicket:id="wahlCourses">
			<span wicket:id="wahlCourse"></span>
			<select wicket:id="dropDownNotenWahl"></select>
		</div>
	</wicket:panel>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="container">
			<div class="modulBorder">
				<form wicket:id="formPflicht">
					<div>
						<strong>Pflichtmodule:</strong>
					</div>
					<div wicket:id="pflichtListView" style="margin-bottom: 10px">
						<div class="btn-group">
							<input type="submit" wicket:id="modulButton"
								class="btn btn-xs btn-primary"></input> <input wicket:id="modulPoints" type="submit"
								class="btn btn-xs btn-success" disabled="disabled" />
						</div>
					</div>
				</form>

				<div>
					<strong>Wahlmodule:</strong>
				</div>
				<div>
					<input wicket:id="textField" style="margin-bottom: 15px;"></input>
				</div>
				<form wicket:id="formWahl">
					<div wicket:id="listView" style="margin-bottom: 10px">
						<div class="btn-group">
							<input type="submit" wicket:id="modulButton"
								class="btn btn-info btn-xs" /> <input wicket:id="modulPoints" type="submit"
								class="btn btn-xs btn-success" disabled="disabled" />
						</div>
					</div>
				</form>
			</div>

		</div>
	</wicket:panel>
</body>
</html>

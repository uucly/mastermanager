<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div>
			<strong>Pflichtkurse</strong>
		</div>
		<div wicket:id="pflichtCourses">
			<form class="form-horizontal">
				<div class="form-group" style="margin-left: 0px; margin-right: 0px;">
					<span wicket:id="pflichtCourse"></span> 
					<select wicket:id="pflichtDropDownGrade" class="btn btn-default btn-xs dropdown-toggle" style="float: right; margin-left: 50px"></select>
				</div>
			</form>

		</div>
			<strong>Durchschnitt:</strong> <span wicket:id="averagePflicht" style="float:right; margin-right: 21px"></span>
		<hr style="border-color: black;">
		<div>
			<strong>WahlKurse</strong>
		</div>
		<div wicket:id="wahlCourses">
			<form class="form-horizontal">
				<div class="form-group" style="margin-left: 0px; margin-right: 0px;">

					<span wicket:id="wahlCourse"></span> 
					<select wicket:id="wahlDropDownGrade" class="btn btn-default btn-xs dropdown-toggle" style="float: right; margin-left: 50px"></select>
				</div>
			</form>
		</div>
		<strong>Durchschnitt:</strong>
		<span wicket:id="averageWahl" style="float:right; margin-right: 21px"></span>

	</wicket:panel>
</body>
</html>

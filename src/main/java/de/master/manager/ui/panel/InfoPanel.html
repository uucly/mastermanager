<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<meta charset="utf-8" />
<title>Insert title here</title>
</head>
<body>
	<wicket:panel wicket:id="pflicht" class="form-inline">
		<form wicket:id="form" class="form-group">
			Aufbau: <label wicket:id="pointBasicInfo"></label>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="aufbauProgress"></div>
					</td>
				</tr>
			</table>
			Pflicht: <label wicket:id="pointPflichtInfo"></label>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="pflichtProgress"></div>
					</td>
				</tr>
			</table>

			Wahlpflicht *: <label wicket:id="pointWahlInfo1"></label>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="wahlProgress1"></div>
					</td>
				</tr>
			</table>
			Wahlpflicht *: <label wicket:id="pointWahlInfo2"></label>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="wahlProgress2"></div>
					</td>
				</tr>
			</table>
			Erg&auml;nzung: <label wicket:id="pointSupplementInfo"></label>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="supplementProgress"></div>
					</td>
				</tr>
			</table>

			<br /> <b>Ausgew&auml;hlte Kurse: </b><br />

			<div class="btn-group-vertical" role="group">
				Pflichtmodule
				<div wicket:id="verticalPflichtButtonGroup">
					<button wicket:id="selectedPflichtModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"></i> <span wicket:id="label"></span>
					</button>
				</div>
				<br />Wahlmodule
				<div wicket:id="verticalWahlButtonGroup">
					<button wicket:id="selectedWahlModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"></i> <span wicket:id="label"></span>
					</button>
				</div>
				<br />Aufbaumodule
				<div wicket:id="verticalBasicButtonGroup">
					<button wicket:id="selectedBasicModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"></i> <span wicket:id="label"></span>
					</button>
				</div>
				<br />Ergänzungsmodule
				<div wicket:id="verticalSupplementButtonGroup">
					<button wicket:id="selectedSupplementModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"></i> <span wicket:id="label"></span>
					</button>
				</div>
				<br>
				<br>
				<label class="label label-warning" style = "display:block">* Achten Sie auf die geforderten Leistungspunkte<br> in den Wahlbereichen der gewählten Profile</label>
			</div>



		</form>
	</wicket:panel>
</body>
</html>

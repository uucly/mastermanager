<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<meta charset="utf-8" />
<title>Insert title here</title>
</head>
<body>
	<wicket:panel wicket:id="pflicht" class="form-inline">
		<form wicket:id="form" class="form-group">
			Aufbau: <label wicket:id="pointBasicInfo"/>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="aufbauProgress"/>
					</td>
				</tr>
			</table>
			Pflicht: <label wicket:id="pointPflichtInfo"/>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="pflichtProgress"/>
					</td>
				</tr>
			</table>

			Wahlpflicht (<span wicket:id="prof1"/>): <label wicket:id="pointWahlInfo1"/>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="wahlProgress1"></div>
					</td>
				</tr>
			</table>
			Wahlpflicht (<span wicket:id="prof2"/>): <label wicket:id="pointWahlInfo2"/>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="wahlProgress2"/>
					</td>
				</tr>
			</table>
			Erg&auml;nzung: <label wicket:id="pointSupplementInfo"/>
			<table>
				<tr>
					<td width="240" colspan="2">
						<div wicket:id="supplementProgress"/>
					</td>
				</tr>
			</table>

			<br /> <b>Ausgew&auml;hlte Kurse: </b><br />

			<div class="btn-group-vertical" role="group">
				Pflichtmodule
				<div wicket:id="verticalPflichtButtonGroup">
					<button wicket:id="selectedPflichtModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"/> <span wicket:id="label"/>
					</button>
				</div>
				<br />Wahlmodule
				<div wicket:id="verticalWahlButtonGroup">
					<button wicket:id="selectedWahlModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"/> <span wicket:id="label"/>
					</button>
				</div>
				<br />Aufbaumodule
				<div wicket:id="verticalBasicButtonGroup">
					<button wicket:id="selectedBasicModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"/> <span wicket:id="label"/>
					</button>
				</div>
				<br />Erg√§nzungsmodule
				<div wicket:id="verticalSupplementButtonGroup">
					<button wicket:id="selectedSupplementModulButton"
						style="float: left; margin-bottom: 3px;" type="submit"
						class="btn btn-info btn-xs btn-block">
						<i class="glyphicon glyphicon-trash"/> <span wicket:id="label"/>
					</button>
				</div>
				<br>
				<br>
			</div>



		</form>
	</wicket:panel>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div>
			<strong><span wicket:id="panelName"></span></strong>
		</div>
		<div wicket:id="courses">
			<form class="form-horizontal">
				<div class="form-group" style="margin-left: 0px; margin-right: 0px;">
					<span wicket:id="course"></span> 
					<select wicket:id="dropDownGrade" class="btn btn-default btn-xs dropdown-toggle" 
					style="float: right; margin-left: 50px"></select>
				</div>
			</form>
		</div>
		<strong>Durchschnitt:</strong> <span wicket:id="average" style="float:right; margin-right: 21px"></span>
		
	</wicket:panel>
</body>
</html>
